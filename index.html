<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">
        Alanis's Favorite Pokémon Starters
    </div>
    <div id="subtitle">
        (Only from games she has played)
    </div>



    <div id="content-area">

        <div id="left-panel">

            <div id="name">
                Mudkip (Gen III)
            </div>

            <button class="button-1" role="button" data-pokemon="mudkip" onclick="injectImage(this);displayText(this)">
            </button>

            <div id="name">
                Piplup (Gen IV)
            </div>

            <button class="button-1" role="button" data-pokemon="piplup"
                onclick="injectImage(this);displayText(this)"></button>

            <div id="name">
                Sprigatito (Gen IX)
            </div>

            <button class="button-1" role="button" data-pokemon="sprigatito"
                onclick="injectImage(this);displayText(this)">
            </button>

        </div>

        <div id="right-panel">
            Click to see Pokémon
        </div>

    </div>

    <div id="description">
        Click to see Pokédex entry


    </div>
    <script src="scripts.js"></script>
</body>

</html>
